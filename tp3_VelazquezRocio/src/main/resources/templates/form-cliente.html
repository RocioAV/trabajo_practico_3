<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de cliente</title>
	<link rel="stylesheet" href="../static/css/estilos.css" >
</head>

<body>
	<header id="encabezado">
		<h1>Registro de cliente</h1>
		
	</header>
	
	<form action="#" method="POST"> 
	
		<label for="dni">DNI: </label>
		<input id="dni" type="number" name="dni" required> <br>
		
		<label for="nombres" > Nombres:</label>
		<input type="text" id="nombres" name="nombres" required> <br>
		
		<label for="apellidos" > Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos" required> <br>
		
		<label for="fechaNac" >Fecha Nacimiento</label>
		<input type="date" id="fechaNac" name="fechaNac" required> <br>
		
		 <label>Genero:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="otro" name="genero" value="Otro">
        <label for="otro">Otro</label> <br>
		
		<label for="email"> Email:</label>
		<input type="email" id="email" name="email" required> <br>

		<label for="domicilio"> Domicilio:</label>
		<input type="text" id="domicilio" name="domicilio" required>	<br>	

		
		
		<label for="provincia" >Provincia:</label>
		<select id="provincia" name="provincia" required>
			<option value="BUENOS_AIRES">Buenos Aires</option>
            <option value="CATAMARCA">Catamarca</option>
            <option value="CHACO">Chaco</option>
            <option value="CHUBUT">Chubut</option>
            <option value="CORDOBA">Córdoba</option>
            <option value="CORRIENTES">Corrientes</option>
            <option value="ENTRE_RIOS">Entre Ríos</option>
            <option value="FORMOSA">Formosa</option>
            <option value="JUJUY">Jujuy</option>
            <option value="LA_PAMPA">La Pampa</option>
            <option value="LA_RIOJA">La Rioja</option>
            <option value="MENDOZA">Mendoza</option>
            <option value="MISIONES">Misiones</option>
            <option value="NEUQUEN">Neuquén</option>
            <option value="RIO_NEGRO">Río Negro</option>
            <option value="SALTA">Salta</option>
            <option value="SAN_JUAN">San Juan</option>
            <option value="SAN_LUIS">San Luis</option>
            <option value="SANTA_CRUZ">Santa Cruz</option>
            <option value="SANTA_FE">Santa Fe</option>
            <option value="SANTIAGO_DEL_ESTERO">Santiago del Estero</option>
            <option value="TIERRA_DEL_FUEGO">Tierra del Fuego</option>
            <option value="TUCUMAN">Tucumán</option>
		
		
		</select><br>
		
		<label for="telefono">Numero de telefono: </label>
		<input id="telefono" type="number" name="telefono" > <br>
		
		<label>Categorías de interés:</label>
        <input type="checkbox" id="categoria1" name="categorias" value="Deporte">
        <label for="categoria1">Deporte</label>
        <input type="checkbox" id="categoria2" name="categorias" value="Tecnología">
        <label for="categoria2">Tecnología</label>
        <input type="checkbox" id="categoria3" name="categorias" value="Arte">
        <label for="categoria3">Arte</label> <br>
		
		
		<label for="sugerencias">Sugerencias para la empresa:</label> <br>
        <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required> <br>

        <label for="acept">Acepto los términos y condiciones</label>
        <input type="checkbox" id="acept" name="acept" required> <br>

        <label for="info">Acepto recibir información relativa a la empresa</label>
        <input type="checkbox" id="info" name="info"> <br>

        <input type="submit" value="Registrar">
        
	</form>
